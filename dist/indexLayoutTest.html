  <div class="w3-sidebar w3-bar-block w3-dark-grey w3-animate-left" style="display:none" id="sidebarMenu">
    <button class="w3-bar-item w3-button w3-large"
    onclick="w3_close()">Close &times;</button>
    <div class="w3-bar-item w3-button" id="btnStart" >Start Game</div>
    
  </div>

  <div>
    <button class="w3-button w3-white w3-xxlarge" onclick="">&#9776;</button>
    <div class="w3-container" id="gameDiv">
      <div class="w3-green" id="gameMat">
        <div id="playerAI">
          <div class="w3-cell-row">
            <div class="w3-cell w3-white w3-hide-small" style="width: 20%;"><!--Collapsible border--></div>
            <div class="w3-cell w3-green">
              <div class="w3-cell-row">
                <!--AI Score-->
                <div class="w3-cell w3-amber w3-center w3-border w3-large"><b class="w3-opacity">Score 10</b></div>
              </div>
              <div class="w3-cell-row">
                <div class="w3-cell w3-green">
                  <div class="w3-cell-row w3-padding">
                    <!--Player card-->
                    <div class="w3-cell w3-border w3-white w3-round-large w3-display-container w3-card-4 w3-animate-zoom" style="width:200px;height:300px;">
                      <div class="w3-cell-row"><div class="w3-cell w3-large w3-display-topleft w3-opacity w3-padding">2<br/>&hearts;</div></div>
                      <div class="w3-cell-row"><div class="w3-cell w3-xxlarge w3-display-middle w3-opacity w3-padding">&hearts;<br />&hearts;</div></div>
                      <div class="w3-cell-row"><div class="w3-cell w3-large w3-display-bottomright w3-opacity w3-padding" style="transform: rotate(180deg)">2<br/>&hearts;</div></div>
                    </div>
                  </div>
                  <div class="w3-cell-row w3-center w3-padding">
                    <!--Draw button-->
                    <div class="w3-button w3-khaki"><b class="w3-opacity">DRAW</b></div>
                  </div>
                  <div class="w3-cell-row w3-padding">
                    <!--Player card-->
                    <div class="w3-cell w3-border w3-white w3-round-large w3-display-container w3-card-4 w3-animate-zoom" style="width:200px;height:300px;">
                      <div class="w3-cell-row"><div class="w3-cell w3-large w3-display-topleft w3-opacity w3-padding">2<br/>&hearts;</div></div>
                      <div class="w3-cell-row"><div class="w3-cell w3-xxlarge w3-display-middle w3-opacity w3-padding">&hearts;<br />&hearts;</div></div>
                      <div class="w3-cell-row"><div class="w3-cell w3-large w3-display-bottomright w3-opacity w3-padding" style="transform: rotate(180deg)">2<br/>&hearts;</div></div>
                    </div>
                  </div>
                </div>
                <div class="w3-cell w3-red">
                  <!--Battle panel-->
                </div>
              </div>
              <div class="w3-cell-row">
                <div class="w3-cell w3-amber w3-center w3-border w3-large"><b class="w3-opacity">Score 50</b></Score></div>
